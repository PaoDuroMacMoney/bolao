{% from "_formhelpers.html" import render_field %}
{% extends 'menu_base.html' %}

{% block content %}

<form method="POST" action="/{{ bolao }}/admin" data-toggle="validator">
	{{ form.csrf_token }}
	<p>			
	{{ render_field(form.senha) }}
	{{ render_field(form.recaptcha) }}
	</p>
	<BR>
	<button type="submit" class="btn btn-primary">ENVIAR</button></p>
</form>

 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Erro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ erro }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script_after %}
<script>
	{% if erro %}
	$(window).on('load',function(){
			$('#myModal').modal('show');
		});
	{% endif %}	
</script>	
{% endblock %}

{% set title = 'Admin' %}
